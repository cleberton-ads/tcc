<!DOCTYPE html>
<html lang="pt-BR">




<head>
   
    <!-- Meta tags Obrigatórias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>ABC Estacionamentos Ltda.</title> 
    
    <link rel="stylesheet" type="text/css" href="/css/main.css"> 
    <!--Favicon-->
    <link rel="shortcut icon" type="image/ico" href="/imgs/favicon.ico"> 
    <!-- Favicon a mais, mas dispensável
    imagens/favicon.ico
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    -->
    
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>




<body>    

    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
               
                <!--Início do Formulário-->
                <form class="form-container" id='login-form'>
                    <div class="logo-centro">
                        <img class="mb-4" src="/img/logo.png" alt="Logo do estacionamento" width="200" height="200">
                    </div>
                    <div class="form-group">
                        <label for="InputUsuario">Usuário</label>
                    
                        <!--Início do Input de E-mail do Usuário-->
                        <input type="email" class="form-control" id="InputUsuario" aria-describedby="emailHelp" placeholder="Seu email">
                        <!--Fim do Input de E-mail do Usuário-->
                    
                    </div>
                    
                    <div class="form-group">
                        <label for="InputSenha">Senha</label>
                    
                        <!--Início do Input de Senha do Usuário-->
                        <input type="password" class="form-control" id="InputSenha" placeholder="Senha">
                        <!--Fim do Input de Senha do Usuário-->
                    
                    </div>
                    
                    <div class="form-group">
                        <!--Link para a página Esqueci a senha-->
                        <a href="#" id="EsqueciSenha">Esqueci a senha</a>
                    </div>
                    
                    
                    <!--Botão Entrar-->
                    <button type="submit" class="btn btn-success btn-block" id="BtnEntrar">Entrar</button>
                    
                </form>
                <!--Fim do Formulário-->
                
            </section>
            
        </section>
        
    </section>                   
             
    <!--Bootstrap JS, Popper.js, and jQuery CDN-->
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>


</html>
